<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 判断是否全选
        const arr = [
            {
                id: 1,
                fruit: '苹果',
                state: true
            },
            {
                id: 2,
                fruit: '香蕉',
                state: false
            },
            {
                id: 3,
                fruit: '哈密瓜',
                state: true
            }
        ]
        // 所有的项都是true才会返回true
        const result = arr.every((item,index)=>{
            item.state === true
        })

        console.log(result);
    </script>
</body>
