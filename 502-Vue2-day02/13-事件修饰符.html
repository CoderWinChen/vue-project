<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue-2.6.12.js"></script>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .son {
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用事件修饰符阻止链接跳转 -->
        <a href="http://baidu.com" @click.prevent="show">百度一下</a>

        <!-- 阻止事件冒泡 -->
        <div class="father" @click="fatherHandler">
            <!-- 阻止儿子的冒泡行为 -->
            <div class="son" @click.stop="sonHandler"></div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                
            },
            methods: {
                show(e){
                    //原生js 阻止默认链接跳转
                    // e.preventDefault()

                    alert('ok')
                },
                // 绑定同类型事件会有事件冒泡
                sonHandler(e){
                    alert('儿子被点击了')
                },
                fatherHandler(){
                    // e.stopPropargation()
                    alert('父亲被点击了')
                }
            }
        })
    </script>
</body>
</html>
