<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue-2.6.12.js"></script>
</head>

<body>
    <div id="app">
        <p>姓名：{{username}}</p>
        <p>性别：{{gender}}</p>
        <p>年龄：{{age}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                username: '张三',
                gender: '男',
                age: 23
            }
        })
    </script>
</body>

</html>
