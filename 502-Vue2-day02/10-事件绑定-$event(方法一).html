<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue-2.6.12.js"></script>
</head>

<body>
    <div id="app">
        count的值是： {{count}}
        <!-- 需求：奇数按钮背景变红色，偶数无背景色 -->
        <button @click="add(1)">+N</button>
        <button @click="sub(1)">-N</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add(n) {
                    this.count += n
                    if (this.count % 2 == 0) {
                        // 方法一
                        this.$el.children[0].style.background = ''
                    }
                    else {
                        this.$el.children[0].style.background = 'red'
                    }
                },
                sub(n) {

                }
            }
        })
    </script>
</body>

</html>
